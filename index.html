<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="text-center text-primary mt-4">Calculator</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input id="result" type="text" class="form form-control mt-5 pt-5">
            <div class="main">
            
            <div class="mt-4 mx-auto">
            <button onclick="display(7)" type="button" class=" button btn">7</button>
            <button onclick="display(8)" type="button" class=" button btn">8</button>
            <button onclick="display(9)" type="button" class=" button btn">9</button>
            <button onclick="display('*')" type="button" class=" button btn">x</button>
            </div>
            <div class="mt-4 mx-auto">
                <button onclick="display(4)" type="button" class=" button btn">4</button>
                <button onclick="display(5)" type="button" class=" button btn">5</button>
                <button onclick="display(6)" type="button" class=" button btn">6</button>
                <button onclick="display('-')" type="button" class=" button btn">-</button>
                </div>
                <div class="mt-4 mx-auto">
                    <button onclick="display(1)" type="button" class=" button btn">1</button>
                    <button onclick="display(2)" type="button" class=" button btn">2</button>
                    <button onclick="display(3)" type="button" class=" button btn">3</button>
                    <button onclick="display('+')" type="button" class=" button btn">+</button>
                    </div>
                 <div class="mt-4 mx-auto">
                        <button onclick="display(0)" type="button" class=" button btn">0</button>
                        <button onclick="clearall()" type="button" class=" button btn">AC</button>
                        <button onclick="display('+')" type="button" class="button btn">+</button>
                        <button onclick="equal()" type="button" class=" button btn">=</button>
                 </div>
                 <div class="mt-4 mx-auto">
                    <button onclick="back()" type="button" class=" button btn">&#9003</button>
                 </div>
            </div>

        </div>
        <div class="col-4"></div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
